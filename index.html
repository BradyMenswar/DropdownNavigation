<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <script src="script.js"></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav class="main-nav-bar">
    <div class="left-section">
      <img src="images/logo.svg" alt="snap">
      <div class="dropdown" data-dropdown>
        <button class="dropdown-button" data-dropdown-button>
          Features
          <!-- <img class="arrow" src="images/icon-arrow-down.svg" alt=""> -->

          <span class="arrow"></span>
        </button>
        <div class="dropdown-menu">
          <div class="dropdown-item-container">
            <img width="18px" src="images/icon-todo.svg" alt="">
            <a class="dropdown-item" href="#">Todo List</a>
          </div>
          <div class="dropdown-item-container">
            <img width="18px"  src="images/icon-calendar.svg" alt="">
            <a class="dropdown-item" href="#">Calender</a>
          </div>
          <div class="dropdown-item-container">
            <img width="18px"  src="images/icon-reminders.svg" alt="">
            <a class="dropdown-item" href="#">Reminders</a>
          </div>
          <div class="dropdown-item-container">
            <img width="18px"  src="images/icon-planning.svg" alt="">
            <a class="dropdown-item" href="#">Planning</a>
          </div>
        </div>
      </div>

      <div class="dropdown" data-dropdown>
        <button class="dropdown-button" data-dropdown-button="">
          Company
          <span class="arrow"></span>
        </button>
        <div class="dropdown-menu">
              <a class="dropdown-item" href="#">History</a>
              <a class="dropdown-item" href="#">Our Team</a>
              <a class="dropdown-item" href="#">Blog</a>
        </div>
      </div>
      <a class="nav-link" href="#">Careers</a>
      <a class="nav-link" href="#">About</a>
      </div>
    <div class="right-section">
      <a class="nav-link" href="">Login</a>
      <button class="register-button">Register</button>
    </div>
  </nav>
  <main class="container">
    <div class="content">
      <h1>Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="learn-more">Learn more</button>
      <div class="company-images">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    <img class="main-picture" src="images/image-hero-desktop.png" alt="">
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/BradyMenswar">Brady Menswar</a>.
  </div>
</body>
</html>
